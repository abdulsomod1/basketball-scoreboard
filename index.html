<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball scoreboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="scoreboard">
       <div class="team-container">
          <h2 class="text">HOME</h2>
          <div class="one">
             <p class="pts" id="home-add-point">0</p>
          </div>
          <div class="two">
             <button type="button" id="home-count-one">+1</button>
             <button type="button" id="home-count-two">+2</button>
             <button type="button" id="home-count-three">+3</button>
          </div>
       </div>
       <div class="team-container">
          <h2 class="text">GUEST</h2>
          <div class="one">
             <p class="pts" id="guest-pts">0</p>
          </div>
          <div class="two">
             <button type="button" id="guest-count-one">+1</button>
             <button type="button" id="guest-count-two">+2</button>
             <button type="button" id="guest-count-three">+3</button>
          </div>
       </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
